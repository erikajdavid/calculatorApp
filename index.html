<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link href="./style.css" rel="stylesheet">
</head>
    <main>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <button id="clear">C</button>
                <button id="negative">&#43;/&#8722;</button>
                <button id="percentage">&#37;</button>
                <button>&#247;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#215;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#8722;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#43;</button>
                <button class="zeroBtn">0</button>
                <button>.</button>
                <button id="equals">&#61;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Design and coded by <a href="#">Erika David</a></p>
    </footer>

    <script src="app.js"></script>


</body>
</html>
