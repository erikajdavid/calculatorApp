<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link href="./style.css" rel="stylesheet">
</head>
    <main>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="row">
                    <button id="clear" class="clear">C</button>
                    <button id="negative" class="specialOperation">&#43;/&#8722;</button>
                    <button id="percentage" class="specialOperation">&#37;</button>
                    <button class="operation">&#247;</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operation">&#215;</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operation">&#8722;</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operation">&#43;</button>
                </div>
                <div class="row">
                    <button class="zeroBtn">0</button>
                    <button>.</button>
                    <button id="equals" class="operation">&#61;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed and coded by <a href="#">Erika David</a></p>
    </footer>

    <script src="app.js"></script>


</body>
</html>
